<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Carte de visite recto-verso</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 30px;
        }

        .card {
            position: relative;
            width: 322px;
            height: 208px;
            border: 6px solid black;
            border-radius: 6px;
            overflow: hidden;
            background: white;
        }

        /* ---------------- RECTO ---------------- */

        .recto {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .recto .zone {
            width: 100%;
            height: 20%; /* 5 zones identiques */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.35);
        }

        .recto img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }

        .recto input[type="file"] {
            display: none;
        }

        /* ---------------- VERSO ---------------- */

        .verso-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            pointer-events: none;
        }

        .verso-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* on remonte tout */
            align-items: center;

            padding-top: 25px; /* remonte le bloc */
            box-sizing: border-box;
        }

        /* Zone centrale resserrée à 30% */
        .verso-inner {
            width: 100%;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            gap: 6px;
        }

        /* Ligne Téléphone 1 + Téléphone 2 */
        .tel-row {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .tel-row input {
            width: 50%;
        }

        /* Zones de texte transparentes + police script + ombre */
        .verso-content input {
            padding: 4px;
            font-size: 14px;
            border: none;
            outline: none;
            background: transparent;
            color: black;
            text-align: center;
            font-family: "Brush Script MT", "Lucida Handwriting", cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        /* Mentions légales rehaussées */
        .mentions-bottom {
            position: absolute;
            bottom: 25px; /* rehaussé */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #versoFile {
            display: none;
        }

        .upload-btn {
            cursor: pointer;
            font-size: 12px;
            background: #ddd;
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 6px;
            z-index: 3;
            position: relative;
        }
    </style>
</head>

<body>

    <!-- ---------------- RECTO ---------------- -->
    <div class="card recto">

        <div class="zone" data-id="1">
            <img src="">
            <input type="file" accept="image/*">
        </div>

        <div class="zone" data-id="2">
            <img src="">
            <input type="file" accept="image/*">
        </div>

        <div class="zone" data-id="3">
            <img src="">
            <input type="file" accept="image/*">
        </div>

        <div class="zone" data-id="4">
            <img src="">
            <input type="file" accept="image/*">
        </div>

        <div class="zone" data-id="5">
            <img src="">
            <input type="file" accept="image/*">
        </div>

    </div>

    <!-- ---------------- VERSO ---------------- -->
    <div class="card verso">

        <label class="upload-btn">
            Choisir le fond (îles)
            <input id="versoFile" type="file" accept="image/*">
        </label>

        <div class="verso-bg"></div>

        <div class="verso-content">

            <div class="verso-inner">

                <!-- 1 : Texte supplémentaire -->
                <input id="extra" type="text" placeholder="Texte supplémentaire">

                <!-- 2 : Téléphones côte à côte -->
                <div class="tel-row">
                    <input id="tel1" type="text" placeholder="Téléphone 1">
                    <input id="tel2" type="text" placeholder="Téléphone 2">
                </div>

                <!-- 3 : Site web -->
                <input id="site" type="text" placeholder="Site web">

            </div>

            <!-- 4 : Mentions légales rehaussées -->
            <div class="mentions-bottom">
                <input id="mentions" type="text" placeholder="Mentions légales">
            </div>

        </div>

    </div>

    <script>
        /* ---------------- RECTO ---------------- */

        document.querySelectorAll('.recto .zone').forEach(zone => {
            const id = zone.dataset.id;
            const img = zone.querySelector('img');
            const fileInput = zone.querySelector('input[type="file"]');

            const saved = localStorage.getItem("recto" + id);
            if (saved) img.src = saved;

            zone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = () => {
                    img.src = reader.result;
                    localStorage.setItem("recto" + id, reader.result);
                };
                reader.readAsDataURL(file);
            });
        });

        /* ---------------- VERSO : FOND ---------------- */

        const versoBg = document.querySelector(".verso-bg");
        const versoFile = document.getElementById("versoFile");

        const savedVersoBg = localStorage.getItem("versoBg");
        if (savedVersoBg) versoBg.style.backgroundImage = `url(${savedVersoBg})`;

        versoFile.addEventListener("change", () => {
            const file = versoFile.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                versoBg.style.backgroundImage = `url(${reader.result})`;
                localStorage.setItem("versoBg", reader.result);
            };
            reader.readAsDataURL(file);
        });

        /* ---------------- VERSO : TEXTES ---------------- */

        ["tel1", "tel2", "site", "extra", "mentions"].forEach(key => {
            const el = document.getElementById(key);
            const saved = localStorage.getItem("verso_" + key);
            if (saved) el.value = saved;

            el.addEventListener("input", () =>
                localStorage.setItem("verso_" + key, el.value)
            );
        });
    </script>

</body>

</html>
